<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 6s infinite ease-in-out;
            opacity: 0.3;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(10deg);
            }
        }

        .main-wrapper {
            display: flex;
            gap: 30px;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .side-photo {
            width: 250px;
            height: 350px;
            border-radius: 20px;
            overflow: hidden;
            border: 5px solid #ff69b4;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
            position: relative;
        }

        .side-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .side-photo img.active {
            opacity: 1;
        }

        .message-box {
            width: 250px;
            height: 350px;
            background: white;
            border-radius: 20px;
            border: 5px solid #ff69b4;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .message-box h3 {
            color: #ff1493;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .message-box p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .message-box .heart-icon {
            font-size: 3em;
            margin: 20px 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
            flex-shrink: 0;
        }

        .photo-frame {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #ff69b4;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .main-question {
            color: #ff1493;
            font-size: 1.3em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
        }

        h1 {
            color: #ff1493;
            font-size: 2em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
            line-height: 1.4;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 18px 35px;
            font-size: 1.2em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
            color: white;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.4);
        }

        .btn-no {
            background: linear-gradient(135deg, #ddd 0%, #eee 100%);
            color: #666;
        }

        .btn-no:hover {
            background: linear-gradient(135deg, #ccc 0%, #ddd 100%);
        }

        .success {
            display: none;
            animation: celebrate 0.6s ease;
        }

        @keyframes celebrate {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success h2 {
            color: #ff1493;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .success p {
            color: #666;
            font-size: 1.3em;
        }

        .emoji {
            font-size: 4em;
            margin: 20px 0;
            display: inline-block;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Responsive –∑–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∏ */
        @media (max-width: 1000px) {
            .main-wrapper {
                flex-direction: column;
            }

            .side-photo, .message-box {
                display: none;
            }

            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .photo-frame {
                width: 150px;
                height: 150px;
            }

            .btn {
                padding: 15px 25px;
                font-size: 1em;
            }

            .success h2 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="main-wrapper">
        <!-- –õ–Ø–í–û: –°–ª–∞–π–¥—à–æ—É —Å—ä—Å —Å–Ω–∏–º–∫–∏ -->
        <div class="side-photo" id="leftPhotos">
            <!-- –°–õ–û–ñ–ò –¢–£–ö –°–ù–ò–ú–ö–ò–¢–ï –ó–ê –°–õ–ê–ô–î–®–û–£ -->
            <img src="snimka.jpg" alt="–°–Ω–∏–º–∫–∞ 1" class="active">
            <img src="snimka1.jpg" alt="–°–Ω–∏–º–∫–∞ 2">
            <img src="snimka2.jpg" alt="–°–Ω–∏–º–∫–∞ 3">
            <img src="snimka3.jpg" alt="–°–Ω–∏–º–∫–∞ 4">
            <img src="snimka4.jpg" alt="–°–Ω–∏–º–∫–∞ 5">
            <img src="snimka5.jpg" alt="–°–Ω–∏–º–∫–∞ 6">
            <img src="snimka6.jpg" alt="–°–Ω–∏–º–∫–∞ 7">
            <img src="snimka7.jpg" alt="–°–Ω–∏–º–∫–∞ 8">
            <img src="snimka8.jpg" alt="–°–Ω–∏–º–∫–∞ 9">
            <img src="snimka9.jpg" alt="–°–Ω–∏–º–∫–∞ 10">
            <img src="snimka10.jpg" alt="–°–Ω–∏–º–∫–∞ 11">
            <img src="snimka11.jpg" alt="–°–Ω–∏–º–∫–∞ 12">
            <img src="snimka12.jpg" alt="–°–Ω–∏–º–∫–∞ 13">
            <img src="snimka13.jpg" alt="–°–Ω–∏–º–∫–∞ 0">
            <!-- –î–æ–±–∞–≤–∏ –∫–æ–ª–∫–æ—Ç–æ –∏—Å–∫–∞—à —Å–Ω–∏–º–∫–∏ -->
        </div>

        <!-- –¶–ï–ù–¢–™–†: –û—Å–Ω–æ–≤–µ–Ω –ø—Ä–æ–∑–æ—Ä–µ—Ü -->
        <div class="container">
            <div id="question">
                <div class="photo-frame">
                    <img src="snimka9.jpg" alt="–ù–∞—à–∞—Ç–∞ —Å–Ω–∏–º–∫–∞ üíï">
                </div>
                
                <h1 id="questionText">–©–µ –º–∏ –±—ä–¥–µ—à –ª–∏ –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞? üíï</h1>
                
                 <p class="main-question" id="mainQuestion" style="display: none;">–©–µ –º–∏ –±—ä–¥–µ—à –ª–∏ –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞? üíï</p>
                <div class="buttons">
                    <button class="btn btn-yes" id="yesBtn">–î–∞ üíñ</button>
                    <button class="btn btn-no" id="noBtn">–ù–µ</button>
                </div>
            </div>
            
            <div class="success" id="success">
                <div class="photo-frame">
                    <img src="snimka1.jpg" alt="–ù–∞—à–∞—Ç–∞ —Å–Ω–∏–º–∫–∞ üíï">
                </div>
                <div class="emoji">ü•∞</div>
                <h2>–•–ò–•–ò–•–ò, –û–±–∏—á–∞–º —Ç–µ! üíï</h2>
                <p> </p>
            </div>
        </div>

        <!-- –î–Ø–°–ù–û: –ü–æ—Å–ª–∞–Ω–∏–µ -->
        <div class="message-box">
            <div class="heart-icon">üíå</div>
            <h3>–ü–∞—Ç–æ—á–µ,</h3>
            <p>–¢–∏ —Å–∏ –Ω–∞–π-—Å–ø–µ—Ü–∏–∞–ª–Ω–∏—è—Ç —á–æ–≤–µ–∫ –≤ –∂–∏–≤–æ—Ç–∞ –º–∏! üíï</p>
            <p style="margin-top: 15px;">–û–±–∏—á–∞–º —Ç–µ –±–µ–∑–∫—Ä–∞–π–Ω–æ! ü•∞</p>
        </div>
    </div>

    <script>
        // –°—ä–∑–¥–∞–≤–∞–Ω–µ –Ω–∞ –ª–µ—Ç—è—â–∏ —Å—ä—Ä—á–∏—Ü–∞
        const heartsContainer = document.getElementById('hearts');
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = 'üíï';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 3 + 's';
            heartsContainer.appendChild(heart);
        }

        // –°–ª–∞–π–¥—à–æ—É –∑–∞ —Å–Ω–∏–º–∫–∏—Ç–µ –æ—Ç–ª—è–≤–æ (1 —Å–µ–∫ —Ç–∞–π–º–µ—Ä)
        const leftPhotos = document.getElementById('leftPhotos');
        const photos = leftPhotos.querySelectorAll('img');
        let currentPhotoIndex = 0;

        setInterval(() => {
            photos[currentPhotoIndex].classList.remove('active');
            currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
            photos[currentPhotoIndex].classList.add('active');
        }, 1000); // 1 —Å–µ–∫—É–Ω–¥–∞

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const success = document.getElementById('success');
        const questionText = document.getElementById('questionText');
        const mainQuestion = document.getElementById('mainQuestion');

        // –¢–µ–∫—Å—Ç–æ–≤–µ –ø—Ä–∏ –Ω–∞—Ç–∏—Å–∫–∞–Ω–µ –Ω–∞ "–ù–µ"
        const noTexts = [
            "–©–µ –º–∏ –±—ä–¥–µ—à –ª–∏ –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞? üíï",
            "–°–∏–≥—É—Ä–Ω–∞ –ª–∏ —Å–∏? ü§î",
            "–ü–æ–º–∏—Å–ª–∏ –¥–æ–±—Ä–µ... üí≠",
            "–ù–æ –Ω–∞–∏—Å—Ç–∏–Ω–∞ –ª–∏ —Å–∏ —Å–∏–≥—É—Ä–Ω–∞? ü•∫",
            "–ê–∑ –º–∏—Å–ª—è, —á–µ –±–∏ –∏—Å–∫–∞–ª–∞... üíù",
            "–ú–æ–ª—è —Ç–µ? üôè",
            "–ù—è–º–∞ –ù–ï! üòä"
        ];

        let noClickCount = 0;

        yesBtn.addEventListener('click', () => {
            question.style.display = 'none';
            success.style.display = 'block';
            
            // –î–æ–±–∞–≤—è–Ω–µ –Ω–∞ –º–Ω–æ–≥–æ —Å—ä—Ä—á–∏—Ü–∞ –ø—Ä–∏ —É—Å–ø–µ—Ö
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.textContent = 'üíñ';
                    heart.style.position = 'fixed';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = '-50px';
                    heart.style.fontSize = '2em';
                    heart.style.zIndex = '999';
                    heart.style.transition = 'all 2s ease-in';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.style.top = '100vh';
                        heart.style.opacity = '0';
                    }, 10);
                    
                    setTimeout(() => heart.remove(), 2000);
                }, i * 50);
            }
        });

        noBtn.addEventListener('click', () => {
            noClickCount++;
            
            // –ü–æ–∫–∞–∑–≤–∞–Ω–µ –Ω–∞ –æ—Å–Ω–æ–≤–Ω–∏—è –≤—ä–ø—Ä–æ—Å —Å–ª–µ–¥ –ø—ä—Ä–≤–æ –∫–ª–∏–∫–≤–∞–Ω–µ
            if (noClickCount === 1) {
                mainQuestion.style.display = 'block';
            }
            
            // –ü—Ä–æ–º–µ–Ω—è–Ω–µ –Ω–∞ —Ç–µ–∫—Å—Ç–∞
            if (noClickCount < noTexts.length) {
                questionText.textContent = noTexts[noClickCount];
            }
            
            // –°–º–∞–ª—è–≤–∞–Ω–µ –Ω–∞ –±—É—Ç–æ–Ω–∞ "–ù–µ"
            const currentSize = parseFloat(window.getComputedStyle(noBtn).fontSize);
            const newSize = Math.max(currentSize * 0.80, 8);
            noBtn.style.fontSize = newSize + 'px';
            
            const currentPadding = parseFloat(window.getComputedStyle(noBtn).padding);
            const newPadding = Math.max(currentPadding * 0.75, 5);
            noBtn.style.padding = newPadding + 'px';
            
            // –£–≤–µ–ª–∏—á–∞–≤–∞–Ω–µ –Ω–∞ –±—É—Ç–æ–Ω–∞ "–î–∞"
            const currentYesSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentYesSize * 1.33) + 'px';
            
            // –°–∫—Ä–∏–≤–∞–Ω–µ –Ω–∞ –±—É—Ç–æ–Ω–∞ "–ù–µ" —Å–ª–µ–¥ –≤—Å–∏—á–∫–∏ —Ç–µ–∫—Å—Ç–æ–≤–µ
            if (noClickCount >= 6) {
                noBtn.style.display = 'none';
            }
        });
    </script>
